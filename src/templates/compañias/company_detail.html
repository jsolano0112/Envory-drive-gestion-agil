<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Compañía - EVORY DRIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Encabezado -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800" id="company-name">{{ compania.nombre }}</h1>
                    <p class="text-sm text-gray-600">ID: <span id="company-id">{{ compania.id }}</span></p>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Buscador de compañías -->
                    <div class="relative">
                        <input 
                            type="text" 
                            id="company-search" 
                            placeholder="Buscar otra compañía..."
                            class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                        <div id="search-results" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg shadow-lg mt-1 hidden max-h-60 overflow-y-auto"></div>
                    </div>
                    <a href="/home/" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-home mr-2"></i>Inicio
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-6 py-8">
        <!-- Cards de Métricas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Total de Viajes -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Total de Viajes</p>
                        <p class="text-3xl font-bold text-blue-600" id="metric-servicios">0</p>
                    </div>
                    <div class="bg-blue-100 rounded-full p-3">
                        <i class="fas fa-car text-blue-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Empleados Activos -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Empleados Activos</p>
                        <p class="text-3xl font-bold text-green-600" id="metric-empleados">0</p>
                    </div>
                    <div class="bg-green-100 rounded-full p-3">
                        <i class="fas fa-users text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Viajes del Mes -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Viajes del Mes</p>
                        <p class="text-3xl font-bold text-purple-600" id="metric-mes">0</p>
                        <p class="text-xs" id="metric-porcentaje">
                            <span class="text-green-500"><i class="fas fa-arrow-up"></i> 0%</span> vs mes anterior
                        </p>
                    </div>
                    <div class="bg-purple-100 rounded-full p-3">
                        <i class="fas fa-chart-line text-purple-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sistema de Pestañas -->
        <div class="bg-white rounded-lg shadow-md">
            <!-- Navegación de Pestañas -->
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button 
                        class="tab-button py-4 px-6 text-center border-b-2 font-medium text-sm focus:outline-none transition-colors active"
                        data-tab="clientes"
                    >
                        <i class="fas fa-users mr-2"></i>Clientes Asociados
                    </button>
                    <button 
                        class="tab-button py-4 px-6 text-center border-b-2 font-medium text-sm focus:outline-none transition-colors"
                        data-tab="datos"
                    >
                        <i class="fas fa-building mr-2"></i>Datos Empresa
                    </button>
                    <button 
                        class="tab-button py-4 px-6 text-center border-b-2 font-medium text-sm focus:outline-none transition-colors"
                        data-tab="reportes"
                    >
                        <i class="fas fa-file-excel mr-2"></i>Generar Reportes
                    </button>
                </nav>
            </div>

            <!-- Contenido de Pestañas -->
            <div class="p-6">
                <!-- Pestaña: Clientes Asociados -->
                <div id="tab-clientes" class="tab-content active">
                    <div class="mb-6 flex justify-between items-center">
                        <h2 class="text-xl font-bold text-gray-800">Listado de Clientes Asociados</h2>
                        <p class="text-sm text-gray-600">Total: <span id="total-clientes" class="font-bold text-blue-600">0</span> empleados</p>
                    </div>
                    <div id="clientes-container" class="space-y-4">
                        <!-- Los clientes se cargarán aquí dinámicamente -->
                    </div>
                    <div id="loading-clientes" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                        <p class="text-gray-600 mt-2">Cargando clientes...</p>
                    </div>
                </div>

                <!-- Pestaña: Datos Empresa -->
                <div id="tab-datos" class="tab-content hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Información de la Compañía</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Razón Social</label>
                                <p class="text-gray-900 font-semibold" id="data-razon-social">-</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">NIT</label>
                                <p class="text-gray-900 font-semibold" id="data-nit">-</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-map-marker-alt text-red-600 mr-2"></i>Dirección
                                </label>
                                <p class="text-gray-900" id="data-direccion">-</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-phone text-green-600 mr-2"></i>Teléfono
                                </label>
                                <p class="text-gray-900" id="data-telefono">-</p>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-envelope text-blue-600 mr-2"></i>Email Corporativo
                                </label>
                                <p class="text-gray-900" id="data-email">-</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Persona de Contacto</label>
                                <p class="text-gray-900" id="data-contacto">-</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Membresía</label>
                                <p class="text-gray-900" id="data-membresia">-</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Estado de Cuenta</label>
                                <p id="data-estado-cuenta">
                                    <span class="px-3 py-1 rounded-full text-sm font-semibold">-</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pestaña: Generar Reportes -->
                <div id="tab-reportes" class="tab-content hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Generar Reportes</h2>
                    <div class="max-w-2xl mx-auto">
                        <div class="space-y-6">
                            <!-- Tipo de Reporte -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Reporte</label>
                                <select 
                                    id="report-type" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="">Seleccione un tipo de reporte</option>
                                    <option value="servicios">Viajes Solicitados (Todos los estados)</option>
                                    <option value="ingresos">Ingresos por Viajes Completados</option>
                                    <option value="novedades">Novedades e Incidencias</option>
                                </select>
                            </div>

                            <!-- Rango de Fechas -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Inicio</label>
                                    <input 
                                        type="date" 
                                        id="fecha-inicio" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Fin</label>
                                    <input 
                                        type="date" 
                                        id="fecha-fin" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                </div>
                            </div>

                            <!-- Descripción del Reporte -->
                            <div id="report-description" class="bg-blue-50 border-l-4 border-blue-500 p-4 hidden">
                                <p class="text-sm text-gray-700" id="description-text"></p>
                            </div>

                            <!-- Botón de Acción -->
                            <div>
                                <button 
                                    id="btn-export-excel" 
                                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                                    disabled
                                >
                                    <i class="fas fa-file-excel mr-2"></i>Exportar a Excel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mensajes de Notificación -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white border-l-4 rounded-lg shadow-lg p-4 max-w-md">
            <div class="flex items-center">
                <i id="notification-icon" class="text-2xl mr-3"></i>
                <p id="notification-message" class="text-gray-800"></p>
            </div>
        </div>
    </div>

    <script src="/static/js/company_detail.js"></script>
</body>
</html>
